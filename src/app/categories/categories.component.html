<h1>Add Category</h1>
   
<form #catForm="ngForm" (ngSubmit)="submit(catForm.value)">
   
  <div class="form-group">
      <label for="Name">Name</label>
      <input required minlength="3" maxlength="30" ngModel name="Name" type="text" #Name="ngModel" class="form-control" id="Name">
      <div class="alert alert-danger" *ngIf="Name.touched && !Name.valid">
        Name is required
      </div>
  </div>
   

   
  <div class="form-group">
      <label for="description">Description</label>
      <textarea required ngModel #description="ngModel" name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
     
  </div>
    
  <button class="btn btn-primary" type="submit" [class.disabled]="!catForm.valid">Submit</button>
  
</form>
